<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image"></div>
    <div class="form">
        <form>
            <h1>Get Started</h1>
            
            <div>
                <div>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="fName" placeholder="Bob">
                </div>

                <div>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="lName" placeholder="DaBuilder">
                </div>
            </div>


            <div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="BobDaBuilder@gmail.com">
                </div>

                <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phoneNumber" placeholder="647-123-4352">
                </div>
            </div>


            <div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password1" placeholder="Enter your password">
                </div>

                <div>
                    <label for="password2">Confirm Password:</label>
                    <input type="password" id="password2" name="password2" placeholder="Confirm your password">
                </div>
            </div>

            <input type="submit" value="Create Account">
            <p>Already signed up?<a href="https://www.youtube.com/">Sign In</a></p>
        </form>
    </div>
</body>
</html>
